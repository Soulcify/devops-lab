name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    name: build (tests + artifact)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q
  
      - name: Package app
        run: |
          mkdir -p dist
          cp app.py dist/ || true
          cp requirements.txt dist/ || true
          (cd dist && zip -r app.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: dist/

  deploy:
    name: deploy (simulado)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: release/

      - name: Deploy step
        run: |
          echo "Listando o pacote gerado:"
          ls -R release
          echo "Deploy conclu√≠do (simulado)."
